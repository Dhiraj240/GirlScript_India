<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map Markers Demo for GirlScript India
        <</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!--Leaflet Integration-->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
                crossorigin="" />
            <!-- Make sure you put this AFTER Leaflet's CSS -->
            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                crossorigin=""></script>

            <script src="chapterMapConfig.js"></script>
</head>

<body>
    <div id="mapid" style="height: 600px;">
        <script>
            console.log(chapters);

            var mymap = L.map('mapid').setView([20.5937, 78.9629], 5);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 18,
                id: 'mapbox.streets',
                accessToken: 'pk.eyJ1IjoiYXl1c2gyMjFiIiwiYSI6ImNqamVsdXVsYzA1dzkzd214dDhpcGRnNDIifQ.jumKdFfjJ0koYE59_DZF4g'
            }).addTo(mymap);

            var markers = chapters.map(chapter => {
                return (L.marker([Number(chapter.latitude), Number(chapter.longitude)]).addTo(
                            mymap)
                        .bindTooltip(`${chapter.city} GirlSCript`).openTooltip())
                        .on('click', () => {
                            window.open(chapter.website)
                        });
            })
        </script>
    </div>
</body>

</html>
