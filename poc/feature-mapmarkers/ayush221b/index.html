<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map Markers Demo for GirlScript India
        <</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <!--Leaflet Integration-->
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
                crossorigin="" />
            <!-- Make sure you put this AFTER Leaflet's CSS -->
            <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
                crossorigin=""></script>

            <script src="chapterMapConfig.js"></script>
</head>

<body>
    <div id="map" style="height: 600px;">
        <script>
            console.log(chapters);

            var mymap = L.map('map', {
   						 center: [20.5937, 78.9629],
    					 zoom: 5
						});
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		    }).addTo(mymap);


            var markers = chapters.map(chapter => {
                return (L.marker([Number(chapter.latitude), Number(chapter.longitude)]).addTo(
                            mymap)
                        .bindTooltip(`${chapter.city} GirlSCript`).openTooltip())
                        .on('click', () => {
                            window.open(chapter.website)
                        });
            })
        </script>
    </div>
</body>

</html>
